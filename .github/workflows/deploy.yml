name: Deploy to O2Switch
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: 'ftp.leaderinterime.com'  # Entre guillemets
          username: '${{ secrets.FTP_USER }}'  # Nom corrigé
          password: '${{ secrets.FTP_PASS }}'  # Nom corrigé
          local-dir: './build/'
          server-dir: '/home5/adminlys/samafact.leaderinterime.com/samafact'
          port: 21
          protocol: ftp