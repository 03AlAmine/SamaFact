name: Deploy to O2Switch
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0  # Version spécifique recommandée
        with:
          server: ftp.leaderinterime.com  # Serveur FTP fourni par O2Switch
          username: ${{ secrets.FTP_USERNAME }}  # À définir dans les secrets GitHub
          password: ${{ secrets.FTP_PASSWORD }}  # À définir dans les secrets GitHub
          local-dir: ./build/
          server-dir: /home5/adminlys/samafact.leaderinterime.com  # Chemin exact fourni par O2Switch
          port: 21  # Port FTP standard
          protocol: ftp  # Ou 'ftps' si supporté