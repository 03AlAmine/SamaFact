name: Deploy to O2Switch
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy via FTP (exclude static/ and index.html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: "ftp.leaderinterime.com"
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /
          port: 21
          protocol: ftp
          exclude: | # Liste des fichiers/dossiers à NE PAS écraser
            /static/*
            /index.html
            /asset-manifest.json
